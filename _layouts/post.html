---
layout: default
---

<article class="post pure-g">
    <div class="pure-u-1 pure-u-md-1-5"></div>
    <div class="page-content pure-u-1 pure-u-md-3-5">
        <h1>{{ page.title }}</h1>
        <div class="entry">
            {{ content }}
        </div>

        <div class="date">
            Written on {{ page.date | date: "%B %e, %Y" }}
        </div>

        {% include disqus.html %}
    </div>
    <div class="pure-u-1 pure-u-md-1-5"></div>
</article>
